<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Random Quote Machine Gun :)</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  
<div class = "quote-section text-center">
  <div class = "container-fluid">
    <div class = "row">
      <div class = "col-lg-6 col-sm-6 quote-box">
    <div class = "quote-text">
      <span id = "text">
      </span>
      </div>
      <div class = "quote-author">
        <span id = "author">
        </span>
      </div>
   <div class ="button-list">
      <ul class = "list-inline">
         <li>
            <a target = "_blank"  class="btn btn-default btn-twitter" title = "You might want to tweet this quote!"><i class="fa fa-twitter fa-fw"></i></a>
          </li>
          <li>
            <button class="btn btn-default" id="new-quote">New quote!</button>
          </li>
        </ul>
     </div>
  </div>
    </div>
  </div>
  <div class = "footer">
    <p>created by namrox</p>
  </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
